<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatRoom</title>
    <link rel="stylesheet" href="./css/client.css">
</head>
<body>
    <div class="client-container">
        <div class="main">
            <!-- 左侧区域, 显示好友列表和会话列表 -->
            <div class="left">
                <!-- 头像与名字-->
                <div class="user-head"></div>
                <!-- 搜索框 -->
                <div class="search">
                    <!-- 搜索框中的输入框 -->
                    <input type="text" class="search-text">
                    <!-- 点击按钮进行搜索 -->
                    <button></button>
                </div>
                <!-- 标签页 -->
                <div class="tab">
                    <!-- 会话列表标签 -->
                    <div class="tab-session"></div>
                    <!-- 好友列表标签 -->
                    <div class="tab-friend"></div>
                    <!-- 添加好友标签 -->
                    <div class="tab-add"></div>
                    <!-- 设置标签 -->
                    <div class="tab-set"></div>
                </div>
                <!-- 会话列表 -->
                <ul class="list" id="session-list"></ul>
                <!-- 好友列表 -->
                <ul class="list hide" id="friend-list"></ul>
                <!-- 搜索出来添加好友的所有好友列表 -->
                <ul class="list hide" id="add-list">
                    <li>
                        <!-- 搜索框 -->
                        <div class="search-friend" id="serach-friend">
                            <!-- 搜索框中的输入框 -->
                            <input type="text" class="search-friend-text">
                            <!-- 点击按钮进行搜索 -->
                            <button></button>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 右侧区域, 显示聊天编辑框 -->
            <div class="right">
                <!-- 会话标题 -->
                <div class="title"></div>
                <!-- 消息区 -->
                <div class="message-show">
                    <div class="message message-left"></div>
                    <div class="message message-right"></div>
                </div>
                <!-- 消息编辑框 -->
                <textarea class="message-input"></textarea>
                <!-- 发送按钮 -->
                <div class="ctrl">
                    <button>发送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
